name: Flutter CI

on:
  push:
    tags:
      - v*
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v2.1.0
        with:
          channel: 'stable'
      - run: flutter packages get
      - run: flutter build apk --release
      - run: ls
      - run: mv build/app/outputs/flutter-apk/app-release.apk build/app-release.apk
